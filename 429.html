<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Limited</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 700px;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .info {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 1.5rem;
    }
    .lang-btn {
      margin-top: 1.5rem;
    }
    button {
      background: #3498db;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      margin: 0 0.5rem;
    }
    button:hover {
      background: #2980b9;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="en">
      <h1>Rate Limit Exceeded</h1>
      <p>Your IP has sent too many requests in a short period of time.</p>
      <p>Please wait a moment before trying again.</p>
    </div>

    <div id="zh" style="display:none">
      <h1>请求过于频繁</h1>
      <p>您的 IP 在短时间内发送了过多请求。</p>
      <p>请稍候再试。</p>
    </div>

    <div class="lang-btn">
      <button onclick="switchLang('en')">English</button>
      <button onclick="switchLang('zh')">中文</button>
    </div>

    <div class="info">
      Error Reference: 429
    </div>

    <div class="footer">
      © 2025 Pdnode Team – Powered by Cloudflare
    </div>
  </div>

  <script>
    function switchLang(lang) {
      document.getElementById('en').style.display = lang === 'en' ? 'block' : 'none';
      document.getElementById('zh').style.display = lang === 'zh' ? 'block' : 'none';
    }
  </script>
</body>
</html>

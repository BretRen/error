<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Server Error</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #2c3e50, #4ca1af);
    color: #f0f0f0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
  }
  .container {
    max-width: 600px;
    padding: 2rem;
    background: rgba(0,0,0,0.4);
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
    font-weight: 700;
  }
  p {
    font-size: 1.3rem;
    line-height: 1.5;
    margin-bottom: 1.8rem;
  }
  .code {
    font-family: monospace;
    background: rgba(255, 255, 255, 0.2);
    padding: 0.7rem 1.5rem;
    border-radius: 10px;
    font-size: 1.1rem;
    margin-bottom: 2rem;
    user-select: all;
  }
  button {
    background: #4ca1af;
    border: none;
    color: #fff;
    padding: 0.7rem 1.6rem;
    margin: 0 0.5rem;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #3a8a95;
  }
  footer {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #ccc;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Server Error</h1>
    <p>Sorry, the server is temporarily unable to handle your request. Please try again later.</p>
    <div class="code">Error Code: {{status_code}} - {{error_phrase}}</div>
    <button onclick="location.reload()">Retry</button>
    <p style="margin-top:1.5rem; font-size:0.9rem; color:#bbb;">
      Host: {{host}}<br />
      Time: {{timestamp}}
    </p>
    <footer>Â© 2025 Pdnode Team - Powered by Cloudflare</footer>
  </div>
</body>
</html>
